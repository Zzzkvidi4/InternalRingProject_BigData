<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Информация об отеле</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
            crossorigin="anonymous"></script>
    <link type="text/css" href="../css/bootstrap.css" rel="stylesheet"/>
    <link type="text/css" href="../css/style.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="btn-group">
        <a th:href="@{/hotels}" class="btn btn-danger">Назад</a>
        <!--/*@thymesVar id="hotel" type="com.example.demo.domain.Hotel"*/-->
        <a th:href="@{|/hotels/${hotel.id}/review|}" class="btn btn-primary">Добавить отзыв</a>
    </div>
    <br/>
    <br/>
    <div class="container">
        <form class="form-horizontal">
            <div class="form-group row">
                <label class="control-label col-sm-2" for="name"><b>Название отеля:</b></label>
                <div class="col-sm-10">
                    <p id="name" class="form-control-static" th:text="${hotel.name}"></p>
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2" for="country"><b>Страна:</b></label>
                <div class="col-sm-10">
                    <p id="country" class="form-control-static" th:text="${hotel.country}"></p>
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2" for="city"><b>Город:</b></label>
                <div class="col-sm-10">
                    <p id="city" class="form-control-static" th:text="${hotel.city}"></p>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="container">
    <!--/*@thymesVar id="reviews" type="java.util.List<com.example.demo.domain.Review>"*/-->
    <h2>Отзывы</h2>
    <div th:if="${reviews.isEmpty()}">
        <br/>
        <h3 class="text-center">Нет отзывов</h3>
    </div>
    <div th:unless="${reviews.isEmpty()}">
        <table class="table table-striped">
            <tr>
                <th>Отзыв</th>
                <th>Оценка комфорта</th>
                <th>Оценка сервиса</th>
                <th>Оценка цен</th>
                <th>Оценка доступности(расстояние до аэропорта)</th>
            </tr>
            <tr th:each="review,iterationStatus  : ${reviews}">
                <td th:text="${review.message}"></td>
                <td th:text="${review.comfort}"></td>
                <td th:text="${review.service}"></td>
                <td th:text="${review.price}"></td>
                <td th:text="${review.distanceFromAirport}"></td>
            </tr>
        </table>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="../js/bootstrap.js"></script>
</body>
</html>
