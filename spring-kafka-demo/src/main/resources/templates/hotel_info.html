<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Информация об отеле</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
            crossorigin="anonymous"></script>
    <link type="text/css" href="../css/bootstrap.css" rel="stylesheet"/>
    <link type="text/css" href="../css/style.css" rel="stylesheet"/>
</head>
<body>
<form>
    <div class="container">
        <div class="btn-group">
            <a th:href="@{/hotels}" class="btn btn-default">Назад</a>
            <!--/*@thymesVar id="hotel" type="com.example.demo.domain.Hotel"*/-->
            <a th:href="@{|/hotels/${hotel.id}/review|}">
                <span>Добавить отзыв</span>
            </a>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Название отеля:</label>
            <div class="col-sm-10">
                <p id="name" class="form-control-static" th:text="${hotel.name}"></p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="country">Страна:</label>
            <div class="col-sm-10">
                <p id="country" class="form-control-static" th:text="${hotel.country}"></p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="city">Город:</label>
            <div class="col-sm-10">
                <p id="city" class="form-control-static" th:text="${hotel.city}"></p>
            </div>
        </div>
    </div>
</form>
<table class="table table-striped">
    <tr>
        <th>SNO</th>
        <th>Message</th>
        <th>Comfort</th>
        <th>Service</th>
        <th>Price</th>
        <th>Distance from airport</th>
    </tr>
    <!--/*@thymesVar id="reviews" type="java.util.ArrayList<com.example.demo.domain.Review>"*/-->
    <tr th:each="review,iterationStatus  : ${reviews}">
        <td th:text="${review.message}">Отзыв</td>
        <td th:text="${review.comfort}">Оценка комфорта</td>
        <td th:text="${review.service}">Оценка сервиса</td>
        <td th:text="${review.price}">Оценка цен</td>
        <td th:text="${review.distanceFromAirport}">Оценка доступности(расстояние до аэропорта)</td>
    </tr>
</table>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="../js/bootstrap.js"></script>
</body>
</html>
