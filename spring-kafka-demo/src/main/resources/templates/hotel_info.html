<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Информация об отеле</title>
    <link type="text/css" href="../css/bootstrap.css" rel="stylesheet" />
    <link type="text/css" href="../css/style.css" rel="stylesheet"/>
</head>
<body>
    <div>
        <div class="panel panel-default">
            <a href="../hotels.html" class="button button-default">Назад</a>
            <!--/*@thymesVar id="hotel" type="com.example.demo.domain.Hotel"*/-->
            <a th:href="@{|/review/${hotel.id}|}">
                <span>Добавить отзыв</span>
            </a>
            <div class="form-group">
                <label class="control-label col-sm-2" for="name">Название отеля:</label>
                <div class="col-sm-10">
                    <p id="name" class="form-control-static" th:text="${hotel.name}"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="country">Страна:</label>
                <div class="col-sm-10">
                    <p id="country" class="form-control-static" th:text="${hotel.country}"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="city">Город:</label>
                <div class="col-sm-10">
                    <p id="city" class="form-control-static" th:text="${hotel.city}"></p>
                </div>
            </div>
        </div>
    </div>
    <table class="table table-striped">
        <tr>
            <th>SNO</th>
            <th>Message</th>
            <th>Comfort</th>
            <th>Service</th>
            <th>Price</th>
            <th>Distance from airport</th>
        </tr>
        <!--/*@thymesVar id="reviews" type="java.util.ArrayList<com.example.demo.domain.Review>"*/-->
        <tr th:each="review,iterationStatus  : ${reviews}">
            <td th:text="${iterationStatus.count}">1</td>
            <td th:text="${review.message}">Message</td>
            <td th:text="${review.comfort}">Comfort</td>
            <td th:text="${review.service}">Service</td>
            <td th:text="${review.price}">Price</td>
            <td th:text="${review.distanceFromAirport}">Distance from airport</td>
        </tr>
    </table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="../js/bootstrap.js"></script>
</body>
</html>
